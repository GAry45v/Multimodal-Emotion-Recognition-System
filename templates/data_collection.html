<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集 - 视频采集</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #4caf50); /* 背景渐变 */
        }

        h1 {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
            margin: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            border-bottom: 4px solid #333;
        }

        /* 视频容器 */
        .video-container {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            text-align: center;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: -10px;
        }

        button, a {
            text-decoration: none;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover, a:hover {
            background-color: #005bb5;
            transform: translateY(-5px);  /* 鼠标悬停时上移 */
        }

        a {
            text-decoration: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .video-container {
                width: 90%;
            }

            button, a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .video-container {
                width: 95%;
                padding: 15px;
            }

            button, a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

    </style>
    <script>
        function startRecording() {
            fetch('/start_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function stopRecording() {
            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>视频数据采集</h1>
    <div class="video-container">
        <p>摄像头视频流：</p>
        <img src="/video_feed" alt="摄像头视频流">
    </div>
    <div class="button-container">
        <button onclick="startRecording()">开始采集</button>
        <button onclick="stopRecording()">停止采集</button>
        <a href="/">返回主页</a>
    </div>
</body>
</html>
